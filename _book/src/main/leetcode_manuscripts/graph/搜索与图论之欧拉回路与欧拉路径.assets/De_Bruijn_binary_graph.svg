<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-300 -225 600 450">
 <title>de Bruijn binary graph</title>
 <desc>Directed graphs of two B(2, 3) de Bruijn sequences and a B(2, 4) sequence by CMG Lee. In B(2, 3). each vertex is visited once, whereas in B(2, 4), each edge is traversed once.</desc>
 <style type="text/css">
  #main { font-family:Helvetica,Arial,sans-serif; font-size:24px; text-anchor:middle;
          stroke-linecap:round; stroke-linejoin:round; stroke:none; fill:none; }
  .edge0 path { stroke-dasharray:5,5; }
  .edge0 text { stroke:none; fill:#999999; font-size:16px; }
  .edge1 text { stroke:none; fill:#000000; font-size:16px; }
  .path       { stroke-width:10; stroke-opacity:0.25; }
 </style>
 <defs>
  <marker id="arrowhead" orient="auto" refX="4" refY="2" markerWidth="4" markerHeight="4">
   <path d="M 0,4 L 4,2 L 0,0" stroke="#000000" fill="none"/>
  </marker>
  <g id="common">
   <g font-weight="bold" stroke-width="3" stroke="#000000" marker-end="url(#arrowhead)">
    <g class="edge0"><text x="-30"  y="-175" dy="0.7ex">0</text><path d="M  -10,-165 a 20,15 0 1 1  20,0 l -0.1,0.1"/></g>
    <g class="edge1"><text x="55"   y="-150" dy="0.7ex">1</text><path d="M   25,-150 l  50, 30"/></g>
    <g class="edge1"><text x="110"  y="0"    dy="0.7ex">1</text><path d="M  105, -80 a 180,180 0 0 1 0, 160"/></g>
    <g class="edge1"><text x="55"   y="150"  dy="0.7ex">1</text><path d="M   75, 120 l -50, 30"/></g>
    <g class="edge1"><text x="30"   y="175"  dy="0.7ex">1</text><path d="M   10, 165 a 20,15 0 1 1 -20,0 l 0.1,-0.1"/></g>
    <g class="edge0"><text x="-55"  y="150"  dy="0.7ex">0</text><path d="M  -25, 150 l -50,-30"/></g>
    <g class="edge1"><text x="-55"  y="50"   dy="0.7ex">1</text><path d="M  -75,  80 l  50,-30"/></g>
    <g class="edge1"><text x="55"   y="50"   dy="0.7ex">1</text><path d="M   25,  50 l  50, 30"/></g>
    <g class="edge0"><text x="0"    y="115"  dy="0.7ex">0</text><path d="M   75, 100 h    -150"/></g>
    <g class="edge0"><text x="-110" y="0"    dy="0.7ex">0</text><path d="M -105,  80 a 180,180 0 0 1 0,-160"/></g>
    <g class="edge1"><text x="0"    y="-115" dy="0.7ex">1</text><path d="M  -75,-100 h     150"/></g>
    <g class="edge0"><text x="55"   y="-50"  dy="0.7ex">0</text><path d="M   75, -80 l -50, 30"/></g>
    <g class="edge1"><text x="25"   y="0"    dy="0.7ex">1</text><path d="M   10, -30 v      60"/></g>
    <g class="edge0"><text x="-25"  y="0"    dy="0.7ex">0</text><path d="M  -10,  30 v     -60"/></g>
    <g class="edge0"><text x="-55"  y="-50"  dy="0.7ex">0</text><path d="M  -25, -50 l -50,-30"/></g>
    <g class="edge0"><text x="-55"  y="-150" dy="0.7ex">0</text><path d="M  -75,-120 l  50,-30"/></g>
   </g>
   <g fill="#000000">
    <text x="0"    y="-150" dy="0.7ex">000</text>
    <text x="0"    y="-50"  dy="0.7ex">010</text>
    <text x="0"    y="50"   dy="0.7ex">101</text>
    <text x="0"    y="150"  dy="0.7ex">111</text>
    <text x="-100" y="-100" dy="0.7ex">100</text>
    <text x="-100" y="100"  dy="0.7ex">110</text>
    <text x="100"  y="-100" dy="0.7ex">001</text>
    <text x="100"  y="100"  dy="0.7ex">011</text>
   </g>
   <path id="path3" d="M -35,170 a 100,140 0 0 1 50,-310 a 50,50 0 0 1  40,70
                                 a  80, 80 0 0 0  0, 140 a 50,50 0 0 1 -30,60
                       m 15,-25 l -15,25 l 30,-10"/>
  </g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g id="main">
  <g transform="translate(-150,0)">
   <use xlink:href="#common"/>
   <use class="path" xlink:href="#path3" stroke="#0000ff"/>
   <use class="path" xlink:href="#path3" stroke="#009900" transform="rotate(180)"/>
   <text x="0"   y="-212" dy="0.7ex" fill="#000000" font-weight="bold">B(2, 3)</text>
   <text x="-80" y="212"  dy="0.7ex" fill="#0000ff">00010111</text>
   <text x="80"  y="212"  dy="0.7ex" fill="#009900">11101000</text>
  </g>
  <g transform="translate(150,0)">
   <use xlink:href="#common"/>
   <path class="path" stroke="#ff0000"
         d="M -15, 25 a 150,150 0 0 0 -75,-140 l   80,-50 a  20, 15 0 1 1  20,   0
            l  80, 50 a 200,200 0 0 1   0, 230 l  -80, 50 a  20, 15 0 1 1 -20,   0
            l -80,-50 a 100,100 0 0 1 160, -30 h -180     a 200,200 0 0 1   0,-170
            h 180     a 110,110 0 0 0 -60, 110 m  -10,-20 l  10, 20 l 10,-20"/>
   <text x="0" y="-212" dy="0.7ex" fill="#000000" font-weight="bold">B(2, 4)</text>
   <text x="0" y="212"  dy="0.7ex" fill="#ff0000">0000111101100101</text>
  </g>
 </g>
</svg>
